<!DOCTYPE html>
<style>
    @import url('https://fonts.googleapis.com/css2? family=Poppins:wght@100;200;300;400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        border: none;
        outline: none;
        font-family: 'Poppins', sans-serif;
    }

    html {
        font-size: 62.5%;
    }

    body {
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
        background-color: rgb(2, 2, 2);
        color: white;
    }

    header {
        margin-top: 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem 9%;
        background-color: transparent;
        filter: drop-shadow(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .logo {
        font-size: 3rem;
        color: #b74b4b;
        font-weight: 800;
        cursor: pointer;
        transition: 0.5s ease;
    }

    .logo:hover {
        transform: scale(1.1);
    }

    nav a {
        font-size: 1.8rem;
        color: white;
        margin-left: 4rem;
        font-weight: 500;
        transition: 0.3s ease;
        border-bottom: 3px solid transparent;
    }

    nav a:hover,
    nav a.active {
        color: #b74b4b;
        border-bottom: 3px solid #b74b4b;
    }

    @media(max-width:995px) {
        nav {
            position: absolute;
            display: none;
            top: 0;
            right: 0;
            width: 40%;
            border-left: 3px solid #b74b4b;
            border-bottom: 3px solid #b74b4b;
            border-bottom-left-radius: 2rem;
            padding: 1rem solid;
            background-color: #161616;
            border-top: 0.1rem solid rgba(0, 0, 0, 0.1);
        }

        nav.active {
            display: block;
        }

        nav a {
            display: block;
            font-size: 2rem;
            margin: 3rem 0;
        }

        nav a:hover,
        nav a.active {
            padding: 1rem;
            border-radius: 0.5rem;
            border-bottom: 0.5rem solid #b74b4b;
        }
    }

    section {
        min-height: 100vh;
        padding: 5rem 9% 5rem;
    }

    .home {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8rem;
        background-color: rgb(8, 8, 8);
    }

    .home .home-content h1 {
        font-size: 6rem;
        font-weight: 700;
        line-height: 1.3;
    }

    span {
        color: #b74b4b;
    }

    .home-content h3 {
        font-size: 4rem;
        margin-bottom: 1rem;
        font-weight: 700;
    }

    .home-content p {
        font-size: 1.6rem;
    }

    .home-img {
        border-radius: 50%;
    }

    .home-img img {
        position: relative;
        width: 25vw;
        height: 30vw;
        border-radius: 50%;
        box-shadow: 0 0 25px solid #b74b4b;
        cursor: pointer;
        transition: 0.2s linear;
    }

    .home-img img:hover {
        font-size: 1.8rem;
        font-weight: 500;
    }

    .social-icons {
        display: flex;
        flex-direction: column; /* Stack icons vertically */
        align-items: center; /* Center the icons and text */
        gap: 2rem; /* Add spacing between the icons */
    }
    
    .social-icons div {
        display: flex;
        align-items: center; /* Align icon and text horizontally */
        gap: 1rem; /* Add space between icon and text */
    }
    
    .social-icons a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 4rem;
        height: 4rem;
        background-color: transparent;
        border: 0.2rem solid #b74b4b;
        font-size: 2rem;
        border-radius: 50%;
        transition: 0.3s ease;
        color: #b74b4b;
    }
    
    .social-icons a:hover {
        color: black;
        transform: scale(1.3) translateY(-5px);
        background-color: #b74b4b;
        box-shadow: 0 0 25px #b74b4b;
    }
    
    .social-icons span {
        font-size: 2.4rem; /* Increase font size of the span */
        font-weight: 500;
        color: white; /* Ensure the text is visible */
    }
    
    .btn {
        display: inline-block;
        padding: 1rem 2.8rem;
        background-color: black;
        border-radius: 4rem;
        font-size: 1.6rem;
        color: #b74b4b;
        letter-spacing: 0.3rem;
        font-weight: 600;
        border: 2px solid #b74b4b;
        transition: 0.3s ease;
        cursor: pointer;
        margin-top: 2rem; /* Space between the social icons and the button */
    }
    
    .btn:hover {
        transform: scale3d(1.03);
        background-color: #b74b4b;
        color: rgb(0, 0, 0);
        box-shadow: 0 0 25px #b74b4b;
    }
    
</style>
